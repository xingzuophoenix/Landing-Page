<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Landing Page(CodeSoft Project)</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="index.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
              <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-linkedin-square'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-microsoft' ></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-github' ></i>
              </a>
            </div>
          </form>
          <form action="login.html" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
              <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-google'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-linkedin-square'></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-microsoft' ></i>
              </a>
              <a href="#" class="social-icon">
                <i class='bx bxl-github' ></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome</h3>
            <p>
              Start Small, Dream Big - Your Learning Journeyâ€™s Rigged!
            </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
          </div>
          <img src="loginimg/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>welcome</h3>
            <p>
              Books to Upload, Knowledge to Explore!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="loginimg/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
